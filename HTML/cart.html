<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        My cart
    </title>

    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link media="(max-width:1425px)" rel="stylesheet" href="../css/trash.css">
    <link media="(max-width:1025px)" rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/print.css" media="print" />
    <meta name="keywords" content="wabao,shopping cart">
    <script src="../javascript/jquery-3.4.1.js"></script>
    <script src="../javascript/bootstrap/js/bootstrap.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/cart.js"></script>
</head>

<body>
    <a id='top' name="top">
    </a>
    <div class="top-navi">
        <div class="containers clear-float">
            <div class="fl">
                <a id="home" href="../index.html">
                    Home
                </a>
            </div>
            <div class="fr">

                <a class="item" href="./favorite.html">
                    My Favorite
                </a>
                <label class="item" for="log-in">Log In</label>
                <a class="item" href="../HTML/signup.html">
                    Sign Up
                </a>

            </div>
        </div>
    </div>

    <div class="none">
        <button id="log-in" class="btn btn-primary btn-lg item" data-toggle="modal" data-target="#myModal">Log
            in</button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="input-info">Username</div>
                        <input id="input-username" type="text" class="form-control">
                        <div class="input-info">Password</div>
                        <input id="input-password" type="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button id="login" type="button" class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header clear-float">
        <br>
        <br>
        <div class="container">
            <div class="row">

                <div class="col-md-3 logo">
                    <span class="icon">
                        wabao
                    </span>
                    <img id="icon" title="wabao-icon" src="../img/wabao.png" alt="wabao-icon">
                </div>
                <div class="col-md-6 search-bar">
                    <input id="search" type="text" placeholder="Enter full product name or type">
                    <button>
                        Search
                    </button>
                </div>
                <div class="col-md-3 cart">
                    <a href="./cart.html">
                        Cart
                        <img id="cart" title="cart" src="../img/cart.png" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container grey">
        <div class="row">
            <div class="col-md-3">
                <div class="head">
                    Cart
                </div>
            </div>
            <div class="col-md-3">
                <div class="head">
                    Price
                </div>
            </div>
            <div class="col-md-3">
                <div class="head">
                    Product
                </div>
            </div>
            <div class="col-md-3">
                <div class="head">
                    Seller
                </div>
            </div>
        </div>

    </div>

    <img id="trash_img" title="trash" src="../img/trash.png" alt="trash">
    <div id="trash" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="trash_text">
            drag image here
        </div>
    </div>


    <div id="nothing" class="container">
            <div class="row">
                <div class="col-md-2">
    
                </div>
                <div class="col-md-8">
                    <div class="order center">
                        Sorry, there's nothing here...
                    </div>
                        <img title="nothing" src="../img/nothing.png" alt="nothing">
                </div>
                    
                    <div class="col-md-m2">
                    
                        </div>
            </div>
        </div>
        
        <div class="container">
            <a id='top' href="#top">
             <img title="to-top" src="../img/top.png" alt="to-top">
         </a> 
         </div>

        <div id="add" class="container grey">
    
        </div>

    <div class="footer clear-float">
        <div class="containers">
            <div>
                <time>
                    2019/10/21
                </time>
                | Feng Yunjia |
                <address>
                    China Sichuan Chengdu
                </address>
                <button id="print" class="btn btn-default" type="button" onclick="window.print()">
                    print this page
                </button>
            </div>
        </div>
    </div>
</body>

</html>
